<div class="content">
    <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
            <div class="col-md-7">
                <div class="form h-100 contact-wrap p-2">
                    <h3 class="text-center mb-3">Forex Report</h3>
                    <form class="mb-5" method="post" [formGroup]="forexReportForm" (submit)="onSubmit($event)"
                        id="CreateAtmFrom" name="CreateAtmFrom">

                        <div class="row">
                            <div class=" form-group">
                                <label for="reportCode" class="mb-2">Report Type</label>
                                <select class="form-select" id="reportCode" name="reportCode" formControlName="reportCode">
                                    <option disabled selected [value]="null">Report Type</option>
                                    <option *ngFor="let reportType of forexReportData?.reportTypeList | keyvalue"
                                        [value]="reportType.key">{{ reportType.value }}</option>
                                </select>
                                <ng-container *ngIf="getReportCode.touched">
                                    <span
                                    class="text-danger"
                                    style="font-size: 13px"
                                    *ngIf="getReportCode.hasError('required')"
                                    >Report code is required</span>              
                                </ng-container>
                            </div>
                            <div class="form-group">
                                <label for="termId" class="mb-2 mt-3">Term ID</label>
                                <select class="form-select" id="termId" name="termId" formControlName="termId">
                                    <option selected [value]="null">Select All</option>
                                    <option *ngFor="let reportType of forexReportData?.atmList"
                                        [value]="reportType">{{ reportType }}</option>
                                </select>

                            </div>

                            <div class="form-group">
                                
                                <label for="responseCode" class="mb-2 mt-3">Response Code</label>
                                <select class="form-select" id="responseCode" name="responseCode" formControlName="responseCode">
                                    <option selected [value]="null">Select All</option>
                                    <option *ngFor="let respCode of forexReportData?.respCodeList | keyvalue"
                                        [value]="respCode.key">{{ respCode.value }}</option>
                                </select>
                            </div>
                        </div> 


                        <div class="row">
                            <div class="select-row">
                                <div class="input-box ">
                                    <label for="from">Date From</label>
                                    <input type="date" id="from" formControlName="from"
                                        placeholder="mm/dd/yyyy" />
                                        <ng-container *ngIf="getFrom.touched">
                                            <span
                                            class="text-danger"
                                            style="font-size: 13px"
                                            *ngIf="getFrom.hasError('required')"
                                            >Date from is required</span>                    
                                        </ng-container>
                                </div>
                                <div class="input-box mt-3">
                                    <label for="to">Date To</label>
                                    <input type="date" id="to" formControlName="to" placeholder="mm/dd/yyyy" />
                                    <ng-container *ngIf="getTo.touched">
                                        <span
                                        class="text-danger"
                                        style="font-size: 13px"
                                        *ngIf="getTo.hasError('required')"
                                        >Date to is required</span>                    
                                    </ng-container>
                                </div>
                            </div>
                        </div>





                        <div class="row justify-content-center mt-3">
                            <div class="col-md-8 form-group text-center">
                                <button class="btn btn-primary">Generate Report</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
