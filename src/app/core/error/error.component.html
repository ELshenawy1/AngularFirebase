<div class="full-height">
    <section class="py-6">
        <div class="container min-vh-50 py-6 d-flex justify-content-center align-items-center" style="max-width:1920px">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="lc-block mb-4">
                        <div editable="rich">
                            <h1 class="fw-bold display-1">{{errorStatus}}</h1>
                        </div>
                    </div>
                    <div class="lc-block">
                        <div editable="rich">
                            <p class="h2" [innerHTML]="errorMessage"></p>
                            <p class="lead">Click the button below to go back to the homepage</p>
                        </div>
                    </div>
                    <div class="lc-block">
                        <a class="btn btn-primary" [routerLink]="hasToken ? '/' : '/login'" >Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
