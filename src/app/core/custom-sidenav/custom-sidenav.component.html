<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" [src]="getProfilePicSrc()">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <h2>{{ currentUser?.displayName }}</h2>
      <p>{{currentBank}}</p>
    </div>
  </div>
  
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()"
       [routerLink]="item.route"
       class="menu-item"
       routerLinkActive="selected-menu-item"
       #rla="routerLinkActive"
       [activated]="rla.isActive"
       (click)="onMenuItemClick(item)">
      <mat-icon
        [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
        matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </mat-nav-list>
